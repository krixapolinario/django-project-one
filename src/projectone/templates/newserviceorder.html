{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

<div class="page-header">
  <center>
  <h3>Pedido de Ordem de Serviço</h3>
</center>
</div>

<form>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-group col-md-12">
    <label for="inputName">Nome Completo:</label>
    <input type="text" class="form-control" id="inputName" placeholder="Nome Completo">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputPassword4">CPF</label>
      <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
    </div>
    <div class="form-group col-md-8">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua ou Avenida + Numero + Bairro">
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">CEP</label>
    <input type="text" class="form-control" id="inputCep" placeholder="CEP">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Pernambuco</option>
        <option>João Pessoa</option>
        <option>Rio Grande do Norte</option>
        <option>Alagoas</option>
        <option>Bahia</option>
        <option>Ceará</option>
      </select>
    </div>
  </div>
  <div align="center">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>

{% endblock content %}
