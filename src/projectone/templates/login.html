{% load staticfiles %}
<html>
<head>
<title>Oficina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
  <center>
  <div class="container" >
    <div class="row">
      </BR>
      <img src="{% static "images/logo.png" %}" alt=""/></p>
      </BR>
      <div class="col-md-4 col-md-offset-4">
        {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'error' %}
              <div class="alert alert-danger" role="alert">
            {% else %}
              <div class="alert alert-{{ message.tags }}" role="alert">
            {% endif %}
                {{ message }}
              </div>
          {% endfor %}
        {% endif %}
        {% block errors %} {% endblock errors %}
      </div>
      <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-info">
          <div class="panel-body" align="left">

<form action="" method="POST" class="form-signin">
  {% csrf_token %}
  <label for="inputText" class="sr-only">Usuario</label>
  <input type="inputText" id="inputText" name="username" value="{{ username }}" class="form-control" placeholder="Usuario" required>
  </BR><label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" name="password" value="{{ password }}" class="form-control" placeholder="Senha" required>
  </BR><button type="submit" value="Acessar" class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
</form>

</div>
</div>
</div>
</div>
</div>
</center>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
